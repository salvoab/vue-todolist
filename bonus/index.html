<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To-do list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div id="root">
            <div id="to-do-wrapper">
                <div class="image">
                    <img id="logo" src="./assets/img/logo.png" alt="logo boolean">
                </div>
                <div class="aggingi-task">
                    <input type="text" v-model="newTask" @keyup.enter="addTask">
                    <button @click="addTask">Add</button>
                </div>
                <div id="liste-task">
                    <div id="to-do-list">
                        <h2>Todo List</h2>
                        <p v-if="noTasks">Nulla da fare!</p>
                        <ul class="tasks" v-else>
                            <li v-for="(task, index) in tasks"><span @click="modifyTask(task, index)">{{task}}</span> <i class="fas fa-times-circle fa-lg" @click="deleteTask(index)"></i></li>
                        </ul>
                    </div>

                    <div id="tasks-done">
                        <h2>Tasks completate</h2>
                        <ul class="tasks">
                            <li v-for="(task, index) in tasksDone"><span>{{task}}</span> <i class="fas fa-times-circle fa-lg" @click="deleteTask(index)"></i></li>
                        </ul>
                    </div>

                    <div id="recycle-bin">
                        <h2>Cestino</h2>
                        <ul class="tasks">
                            <li v-for="(task, index) in recycleBin"><span>{{task}}</span> <i class="fas fa-times-circle fa-lg" @click="deleteTask(index)"></i></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
